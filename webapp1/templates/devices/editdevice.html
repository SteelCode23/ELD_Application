{% extends 'base.html' %}

{% block content %}
<div>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
        <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
        </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}</div>

  <br/>
<div class="table-responsive">
  <form
                            method="POST"
                            action="/devices/editdevice?uid={{data.uid}}&update=true"
                            role="form">
  <table class="table table-striped table-bordered">
    <tr><td><b>Device_IP</b></td><td>{{form.Device_Number}}</td></tr>
    <tr><td><b>Device_Name</b></td><td>{{form.devicename}}</td></tr>
    <tr><td><button type="submit">Save</button></td><td><a href = '/devices/show-device'>Back</a></td></tr>
  </table>
  </form>
</div>
{% endblock %}
