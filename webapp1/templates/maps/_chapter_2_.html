    vargeoJsonLayer = L.geoJson(geojson).addTo(map);

    var myMarker = L.marker([42.29512438404255, -82.99271916595744]).bindPopup("<h1>My Marker</h1><p>Lisa's house</p><ul><li>Info 1</li><li>Info 2</li><li>Info 3</li></ul>").addTo(map);
